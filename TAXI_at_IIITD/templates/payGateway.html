{% extends 'base.html' %}
{% block title %}Payment gateway{% endblock title %}
{% block body %}

<h1 style="text-align: center; margin-top: 40px; ">ENTER YOUR CARD DETAILS</h1>
<h3 style="text-align: center;  "><strong>Amount to be paid:&nbsp&nbsp</strong>{{fare}}</h3>
<form style=" margin: 10px 100px; background-color: antiquewhite; padding: 70px 70px; border: 2px solid black;" method="POST" action="{% url 'pay' %}">
    {%csrf_token%}
    <div class="form-group row mt-2 ">
        <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                placeholder="Enter your Card number">
        </div>
    </div>
    <div class="form-group row mt-2 ">
        <label for="Hname" class="col-sm-2 col-form-label">Holder's Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="Hname" name="Hname" placeholder="Enter your Name(as on card)">
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="CVV" class="col-sm-2 col-form-label">CVV</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" required id="CVV" name="CVV" placeholder="CVV">
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="Expiry Date" class="col-sm-2 col-form-label">Expiry Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" required id="Expiry Date" name="Expiry Date"
                placeholder="Enter your Expiry Date" pattern="\d{4}-\d{2}-\d{2}">
        </div>
    </div>


    <div style="padding: 20px 20px;" class="d-grid gap-2 col-6 mx-auto">
        
        <button style="margin: 15px;" class="btn btn-success" type="submit" name = 'pay'>PAY NOW </button>
        
    </div>
</form>
{% endblock body %}
