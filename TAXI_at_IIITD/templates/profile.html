<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
      /* Center the content */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
      }

      /* Style the form fields */
      label, input {
        margin: 10px 0;
        font-size: 30px;
      }

      /* Style the buttons */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
      }

      /* Style the delete account button differently */
      #delete-account {
        background-color: #f44336;
        position:relative; left: -98px; bottom: -45px;
      }
      #ride-history {
        background-color: #09ff21;
        position:relative; left: 77px; top: -10px;
        padding: 8px 16px 12px 17px;
        
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name : ass</label>
      <label for="phone">Phone : 45678987</label>
      <label for="gender">Gender : baingan</label>
      <label for="email">E-mail : lsflslsl@lola.com</label>
      <button id="delete-account">Delete Account</button>
      <button id="ride-history">Ride History</button>
    </form>
  </body>
</html>
