<div style="border:2px solid black; padding: 20px; margin: 20px; background-color: antiquewhite; ">

    <form style="padding: 20px 200px" method="POST" action="{% url 'giveFeedback' %}">
        {%csrf_token%}
        <div class="form-group row mt-2 ">
            <label for="feedback" class="col-sm-2 col-form-label"><strong>Feedback:</strong> </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="feedback" name="feedback"
                    placeholder="Enter your Feedback"></textarea>
            </div>
        </div>
      
        <div class="form-group row mt-2">
            <label for="rating" class="col-sm-2 col-form-label"><strong>Rating:</strong> </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="rating" name="rating"
                    placeholder="Enter your current rating(Out of 5)">
            </div>
        </div>
      
        <div class="form-group row mt-2">
            <div class="col-sm-10">
                <button type="submit" name="giveFeedback" class="btn btn-primary btn-lg">Submit</button>
            </div>
            
        </div>
        
        
      </form>
    
</div>

{% endblock body %}
